<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/ed6d2e8a4e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #screen {
            width: 100%;
            height: 700px;
            /* border: 2px solid black; */
        }

        #navbar {
            width: 100%;
            height: 60px;
            border: 1px solid black;
            background-color: rgb(19,25,33);
        }
        #nav {
            width: 100%;
            height: 45px;
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-between;
            background-color: rgb(35,47,62);
        }
        #nav-left{
            width: 65%;
            /* padding: 10px; */
            color: white;
            display: flex;
            justify-content: space-around;
        }
        #nav-left>span{
            padding-top: 10px;
        }
        #nav-left>span:hover{
            border: 1px solid white;
        }
        #nav-right{
            width: 35%;
            /* border: 2px solid greenyellow; */
        }
        #nav-right:hover{
            border: 1px solid white;
        }

        #body {
            width: 100%;
            height: 70%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="navbar">
            
        </div>  
        <div id="nav">
            <div id="nav-left">
                <span><i class="fa-solid fa-bars"></i></span>
                <span>All</span>
                <span>Amazon miniTV</span>
                <span>Sell</span>
                <span>Best Sellers</span>
                <span>Today's Deals</span>
                <span>Mobiles</span>
                <span>Customer Service</span>
                <span>Electronics</span>
                <span>New Releases</span>
            </div>
            <div id="nav-right">
                <div>
                    <img alt="" src="https://m.media-amazon.com/images/G/31/AmazonVideo/2021/X-site/SingleTitle/Air/400x39-SWM_NP._CB589429826_.jpg" style="width: 100%;height: 100%;">
                </div>
            </div>

        </div>
        <div id="body">Body</div>
        <div id="footer">Footer</div>
    </div>
</body>

</html>
